<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form name="myform" action="submit.html" onsubmit="return validate_details()">
        <h1> Product Form </h1>
        <h3> Fill up Product details below</h3>

        <label> Username : </label>
        <input type="text" id="uname" placeholder="example">
        <span id="uname-error" class="error-font-style"></span>

        <label> Email ID : </label>
        <input type="text" id="emailid" placeholder="abc@gmail.com">
        <span id="emailid-error" class="error-font-style"></span>

        <label> Product Name : </label>
        <input type="text" id="pname" placeholder="ABC-000">
        <span id="pname-error" class="error-font-style"></span>

        <label> Product Price : </label>
        <input type="number" id="pprice" placeholder="00000">
        <span id="pprice-error" class="error-font-style"></span>

        <button type="submit " class="btn"> Submit </button>
    </form>
</body>
<script src="assets/js/index.js"></script>
</html>
